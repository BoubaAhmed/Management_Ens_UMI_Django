<!-- templates/groupe/groupe_confirm_delete.html -->
{% extends 'core/base_dashboard.html' %}

{% block content %}
<h2>Confirmation de Suppression</h2>
<p>Voulez-vous vraiment supprimer {{ groupe.nom }} {{ groupe.filiere }} ?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer</button>
    <a href="{% url 'groupe_list' %}">Annuler</a>
</form>
{% endblock %}
