<!-- templates/note/read.html -->
{% extends 'core/base_dashboard.html' %}

{% block content %}
<h2>Détails note</h2>
<p><strong>etudiant :</strong> {{ note.etudiant }}</p>
<p><strong>groupe :</strong> {{ note.etudiant.groupe }}</p>
<p><strong>module :</strong> {{ note.module }}</p>
<p><strong>filiere :</strong> {{ note.filiere }}</p>
<p><strong>note finale :</strong> {{ note.note_finale }}</p>

<a href="{% url 'note_list' %}">Retour à la liste</a>
{% endblock %}
